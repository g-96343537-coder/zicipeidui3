<script>
const data = [

  {word: 'ç¬”', img: 'https://static.vecteezy.com/system/resources/previews/022/448/543/original/illustration-of-colorful-pencil-with-eraser-free-png.png'},

  {word: 'å†™', img: 'https://www.pngmart.com/files/20/Writing-PNG-Free-Download.png'}
];

let shuffled = [];
let score = 0;

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function createGame() {
  shuffled = shuffle([...data]);
  const wordList = document.getElementById('wordList');
  const imageList = document.getElementById('imageList');
  wordList.innerHTML = '';
  imageList.innerHTML = '';
  score = 0;
  updateScore();

  // åˆ›å»ºå­—å¡
  shuffled.forEach(item => {
    const wordDiv = document.createElement('div');
    wordDiv.className = 'word';
    wordDiv.textContent = item.word;
    wordDiv.draggable = true;
    wordDiv.id = 'word-' + item.word;

    wordDiv.ondragstart = drag;
    wordDiv.ondragend = () => wordDiv.classList.remove('dragging');
    wordDiv.onclick = () => speakWord(item.word);

    wordList.appendChild(wordDiv);
  });

  // åˆ›å»ºå›¾ç‰‡æ¡†
  data.forEach(item => {
    const box = document.createElement('div');
    box.className = 'image-box';
    box.dataset.answer = item.word;
    box.innerHTML = `<img src="${item.img}" alt="${item.word}">`;
    box.ondragover = allowDrop;
    box.ondrop = drop;
    imageList.appendChild(box);
  });
}

function allowDrop(e) {
  e.preventDefault();
}

function drag(e) {
  e.target.classList.add('dragging');
  e.dataTransfer.setData('text', e.target.id);
}

function drop(e) {
  e.preventDefault();
  const dataId = e.dataTransfer.getData('text');
  const dragged = document.getElementById(dataId);

  // æ‰¾åˆ°æœ€è¿‘çš„ image-box
  const box = e.target.closest('.image-box');
  if (!box) return;

  // å¦‚æœ box å·²ç»æœ‰å­—å¡ï¼Œå…ˆç§»å›å·¦ä¾§
  const existing = box.querySelector('.word');
  if (existing) {
    document.getElementById('wordList').appendChild(existing);
  }

  box.appendChild(dragged);
}

function checkAnswers() {
  const boxes = document.querySelectorAll('.image-box');
  let correctCount = 0;
  boxes.forEach(box => {
    const wordDiv = box.querySelector('.word');
    if (wordDiv) {
      if (wordDiv.textContent === box.dataset.answer) {
        box.classList.add('correct');
        box.classList.remove('wrong');
        correctCount++;
      } else {
        box.classList.add('wrong');
        box.classList.remove('correct');
      }
    } else {
      box.classList.remove('correct', 'wrong');
    }
  });
  score = correctCount;
  updateScore();
  if (correctCount === data.length) {
    alert('ğŸ‰ å…¨éƒ¨æ­£ç¡®ï¼å¤ªæ£’äº†ï¼');

}

function updateScore() {
  document.getElementById('score').textContent = `å¾—åˆ†ï¼š${score} / ${data.length}`;
}

function resetGame() {

}

function speakWord(word) {
  const utter = new SpeechSynthesisUtterance(word);
  utter.lang = 'zh-CN';
  window.speechSynthesis.speak(utter);
}

createGame();
